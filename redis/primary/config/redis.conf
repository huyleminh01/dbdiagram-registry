port 6379

# Create a strong password here
requirepass "primary_pass"

# AUTH password of the primary instance in case this instance becomes a replica
masterauth "secondary_pass"

# Enable AOF file persistence
appendonly yes

# Choose a name for the AOF file
appendfilename "primary.aof"

enable-debug-command local

replica-read-only no

# Generated by CONFIG REWRITE
dir "/data"
latency-tracking-info-percentiles 50 99 99.9
save 3600 1
save 300 100
save 60 10000
user default on sanitize-payload #bda05921db9be51b0118ee27f4e78c95d1a6d0312627d88af3e0049ed7df53d0 ~* &* +@all

