protected-mode no
port 26379
daemonize no
pidfile "/var/run/redis-sentinel.pid"
loglevel debug
logfile ""
dir "/tmp"
sentinel monitor master 172.19.0.3 6379 2
sentinel auth-pass master primary_pass
sentinel down-after-milliseconds master 10000
acllog-max-len 128
requirepass "sentinel"
sentinel sentinel-pass sentinel

sentinel failover-timeout master 10000
sentinel deny-scripts-reconfig yes
sentinel resolve-hostnames yes
sentinel announce-hostnames no

# Generated by CONFIG REWRITE
latency-tracking-info-percentiles 50 99 99.9
user default on sanitize-payload #2b7847b7b705781d7cf21a05e9c1bb37cbf078aea103bc3edcc6aca52ab65453 ~* &* +@all
sentinel myid 89bd7e8fdda52ccf8c70eed0b6b1207f72c64ffa
sentinel config-epoch master 13
sentinel leader-epoch master 16
sentinel current-epoch 16

sentinel known-replica master 172.19.0.2 6379

sentinel known-sentinel master 172.19.0.5 26379 487e9067cf6a3ae7650b5f622e50551e5f8124b3

sentinel known-sentinel master 172.19.0.6 26379 3fe08f3962d00cde72bb0f78e17b2d339b6d5fc5

